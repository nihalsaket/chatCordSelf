<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">

    <!--  <meta name="viewport" content="width=device-width, initial-scale=1.0">-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <title>Huppu+Ranu Chat</title>
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1><i class="fas fa-smile"></i> Huppu+Ranu Chat</h1>
      <a href="index.html" class="bigbutton" id="leavebutton">Leave Room</a>
    </header>
    <main class="chat-main">
      <div class="chat-sidebar">

<!--        <h3><i class="fas fa-comments"></i> Room Name:</h3>-->
<!--        <h2 id="room-name">JavaScript</h2>-->
        <h3><i class="fas fa-users"></i> Users</h3>
        <ul id="users">
        </ul>
      </div>
      <div class="chat-messages">
        <!-- Message from others go here -->
      </div>

    </main>
      <div class="chat-form-container">
          <form id="chat-form">
              <input
                      id="msg"
                      type="text"
                      placeholder="Enter Message"
                      required
                      autocomplete="off"
              />
              <button class="btn"><i class="fas fa-paper-plane"></i></button>
              <button class="btn" id="capture-photo"><i class="fas fa-camera"></i></button>
              <button class="btn" id="gif"><i class="fas fa-file-image"></i></button>

          </form>
      </div>

  <div id="giphy-components">
    <section>
      <h3 id="banner">Giphy JS Components</h3>
      <i class="fas fa-times close-button" id="close-gif-popup"></i>

      <h4>Search Gif</h4>
      <div id="gif"></div>
      <input type="text" id="search-input" placeholder="Enter your search term" required="" spellcheck="false" data-ms-editor="true">
      <button id="search" class="bigbutton">Search</button>
      <br><br>
      <div id="result"></div>
    </section>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="js/giphy.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
